<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/browserstack.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Align - AI-Native Sprint Planning Tool for BrowserStack"
    />
    <title>Align | AI Sprint Planning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script MUST run in <head> before React loads
      // It handles the query parameter routing from 404.html redirects
      (function () {
        var l = window.location;
        if (l.search && l.search.length > 1 && l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          // Remove 'index.html' from pathname if present
          var pathname = l.pathname.replace(/\/index\.html$/, "") || "/";
          // Ensure pathname doesn't end with / (except root)
          if (pathname !== "/" && pathname.endsWith("/")) {
            pathname = pathname.slice(0, -1);
          }
          // Build the new path: pathname + / + decoded route
          var newPath = pathname + "/" + decoded + l.hash;
          // CRITICAL: Use replaceState synchronously before React Router initializes
          window.history.replaceState(null, null, newPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
